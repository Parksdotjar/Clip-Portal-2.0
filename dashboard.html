<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clip Portal - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="dashboard">
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="bg-glow" aria-hidden="true"></div>
  <div class="noise-overlay" aria-hidden="true"></div>

  <div class="app">
    <header class="top-nav">
      <div class="nav-pill">
        <div class="nav-left">
          <a class="brand" href="index.html">CLIP PORTAL</a>
          <nav class="nav-links">
            <a class="nav-link" href="index.html">Discover</a>
            <a class="nav-link" href="upload.html" data-requires-auth="true">Upload</a>
            <a class="nav-link active" href="dashboard.html" data-auth="in" data-requires-auth="true">Dashboard</a>
          </nav>
        </div>
        <div class="nav-right">
          <div class="auth-buttons" data-auth="out">
            <a class="btn ghost" href="login.html">Log in</a>
            <a class="btn primary" href="signup.html">Sign up</a>
          </div>
          <div class="profile-ghost" data-auth="out" aria-hidden="true"></div>
          <div class="profile-area" data-auth="in">
            <button id="profile-button" class="profile-button" aria-haspopup="true" aria-expanded="false">U</button>
            <div id="profile-dropdown" class="profile-dropdown">
              <a href="dashboard.html">Dashboard</a>
              <a href="upload.html">Upload</a>
              <button type="button" data-action="logout">Log out</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="page-header reveal" style="--delay: 0ms;">
        <h1>Your dashboard</h1>
        <p id="user-email" class="subhead">Signed in as</p>
      </section>

      <section class="clip-section">
        <div class="section-header reveal" style="--delay: 120ms;">
          <h2>Your clips</h2>
          <p>Manage uploads and remove anything outdated.</p>
        </div>
        <div id="dashboard-grid" class="clip-grid" data-stagger></div>
        <div class="load-more-wrap">
          <button id="dashboard-load-more" class="btn ghost">Load more</button>
        </div>
      </section>
    </main>
  </div>

  <div id="toast-container" class="toast-container" aria-live="polite"></div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card glass">
      <h3 id="modal-title">Confirm</h3>
      <p id="modal-body">Are you sure?</p>
      <div class="modal-actions">
        <button class="btn ghost" data-modal-cancel>Cancel</button>
        <button class="btn danger" data-modal-confirm>Confirm</button>
      </div>
    </div>
  </div>

  <div id="cursor-dot" class="cursor-dot"></div>
  <div id="cursor-ring" class="cursor-ring"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
